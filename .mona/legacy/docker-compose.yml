version: '3.8'

services:
  boteco-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: boteco-pt
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
